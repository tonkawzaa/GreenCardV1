<div data-role="view" data-title="detailsproductsbyid" data-layout="main-nonav" data-model="app.detailsproductsbyid" data-show="app.detailsproductsbyid.onShow" data-after-show="app.detailsproductsbyid.afterShow">

    <div id = "headerdetailsproductsbyid">
        <table style="width:100%">
        <tr>
        	<td>
                <img  src="images/pic-logo-home.png" style="margin:10px 10px;width: 30px; height: auto;" />
            </td>
            <td style="float:right;margin:10px 10px;">
            
                <span class="form_reg"> คะแนนสะสม  <br></span>
                  <span class="form_reg" data-bind="text: data"></span>
                
            </td>
        </tr>
            <tr>
                <td colspan="2">
            	<img  src="images/line.jpg" style="margin:10px auto;display:block;width: 90%; height: auto;" />
            	</td>
            </tr>
        </table>
    </div>
        
    <div class="button-group" id = "manubar">
        <a class="primary" data-role="button" data-bind="events: { click: information }">ฉลาดซื้อฉลาดเลือก</a>
        <a class="primary" data-role="button" data-bind="events: { click: earn }">สะสมคะแนน</a>
        <a class="primary" data-role="button" data-bind="events: { click: burnPoint }">รับสิทธิ์</a>
	</div>
    
    <script id="tmp" type="text/x-kendo-template">
            <p>#: name # </p>
            <img style="width:80%;" src="#: image_url #"/>
    </script>

    <div id="scrollView_product_by_id"></div> 
    
    
    
     <div id="product_by_idview" >
         <span data-bind="text: id"></span><br>
         <span data-bind="text: name"></span><br>
     </div>
    
    
          <a data-align="right" href="#popover-location" data-rel="popover" data-role="button">เลือกร้านค้า</a>
     
     <div data-role="popover" id="popover-location" data-popup='{"width": "30em","hight": "20em"}'>
        <div data-role="view">
            <div id="radioshop" data-role="listview" data-bind="source:shopData" data-template="shop-template"></div>
         </div>
    </div>
     
     <script id="shop-template" type="text/x-kendo-tmpl">
            <label>
             <input type="radio" name="fruit" data-bind="value:name,checked: selectedfruit"/><span data-bind="text: name"></span>
            </label>
    </script>   
    
    
    <div id = "confirms_earn">
      <a class="primary" data-role="button" data-bind="events: { click: confirms }">ยืนยันสิทธิ์</a>
      <a class="primary" data-role="button" data-bind="events: { click: gotoearn }">ยกเลิก</a>
	</div>
</div>
